
<!DOCTYPE html>
<html>
<head>
    <title>
        To-Do List App
    </title>
    <link rel="stylesheet" type="text/css" href="todolist_app.css">
    <script>
        function addItem() {
            var newItem = document.createElement("div");
            newItem.innerHTML = document.getElementById("box").value;
            newItem.onclick = removeItem;
            document.getElementById("list").appendChild(newItem);
            saveList();
        }
        function removeItem() {
            document.getElementById("list").removeChild(this);
            saveList();
        }

        function saveList() {
            localStorage.storedList = document.getElementById("list").innerHTML;
        }

        function loadList() {
            document.getElementById("list").innerHTML = localStorage.storedList;
            for(var i = 0; i < list.children.length; i++) {
                list.children[i].onclick = removeItem;
            }
        } 
    </script>
</head>
<body>
<div class="header">
<img id="house-of-volkov" src="houseofvolkov.png" alt="house of volkov">
<img id="house-of-volkov2" src="houseofvolkov.png" alt="house of volkov">
<h1>The House of Volkov</h1>
</div>
</br>
</br>
<div class="main-body"></div>
<h2>Special Exhibition To-Do List</h2>
<br/>
<input type="text" id="box" value="Enter text here to add task"/>
<input type="button" id="button" value="Add item" onclick="addItem();"/>
</br>
<div id="list"></div>
<script>
    if(localStorage.storedList) {
        loadList();
    }
</script>
</div>
</body>
</html>
